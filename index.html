<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Counter Timer</title>
  </head>
  <body>
    <header>
      <ul class="list">
        <li><a href="#stopwatch">Stop Watch</a></li>
        <li><a href="timer.html">Timer</a></li>
      </ul>
    </header>
    <section class="timer" id="stopwatch">
      <h1>Stop Watch</h1>
      <div class="timer__text">
        <span class="time timer__text-hours">
          <span class="hrs">
            <span class="tens hrs_tens">0</span>
            <span class="ones hrs_ones">0</span>
          </span>
        </span>
        <span class="separate">:</span>
        <span class="time timer__text-mins">
          <span class="mins">
            <span class="tens mins_tens">0</span>
            <span class="ones mins_ones">0</span>
          </span>
        </span>
        <span class="separate">:</span>
        <span class="time timer__text-secs">
          <span class="secs">
            <span class="tens secs_tens">0</span>
            <span class="ones secs_ones">0</span>
          </span>
        </span>
      </div>
      <div class="btns">
        <button class="timer__start">Start</button>

        <button class="timer__reset">Reset</button>
      </div>
    </section>

    <script src="/script.js"></script>
  </body>
</html>
